---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: test-ubuntu
    image: geerlingguy/docker-ubuntu1804-ansible
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
